services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    networks:
      - proxy-net
      - shared-network

  certbot:
    image: certbot/certbot:latest
    container_name: certbot_service
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    command: "tail -f /dev/null"
    networks:
      - shared-network

volumes:
  certbot-webroot:
  certbot-certs:

networks:
  proxy-net:
    driver: bridge
  shared-network:
    external: true
    name: shared-network
